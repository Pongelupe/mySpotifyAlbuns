<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<title>Catálogo</title>
</head>
<body>

	<h1>Bem vindo ao meu catálogo de músicas</h1>
	<form action="user" method="post" class="form-inline">
		<div class="form-group">
			<label for="nome">Meu nome é:</label> <input type="text" id="name"
				class="form-control" name="name" placeholder="eg. Pedro" />
			<label for="email">Meu email é:</label> <input type="text" id="email"
				class="form-control" name="email" placeholder="eg. Pedro" />
			<br />
			<button type="submit" class="btn btn-success">Entrar!</button>
		</div>
	</form>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
